<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="color-scheme" content="light">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Upper banner -->
    <div class="banner">
        <div class="banner-content">
            <h1>The Perfect Guide to Matera</h1>
            <p>Discover, enjoy and save with our exclusive offers</p>
            <button class="discover-btn" id="discover-btn">Discover More</button>
        </div>
    </div>

    <!-- Search Filters -->
    <div class="filter-container">
        <div class="filter" data-value="Ristoranti">
            <span>Restaurants</span>
        </div>
        <div class="filter" data-value="Bar">
            <span>Bars</span>
        </div>
        <div class="filter" data-value="Caffè">
            <span>Cafés</span>
        </div>
        <div class="filter" data-value="Cultura e Musei">
            <span>Culture and Museums</span>
        </div>
        <div class="filter" data-value="Esperienza">
            <span>Experiences</span>
        </div>
        <div class="filter" data-value="Accoglienza">
            <span>Accommodation</span>
        </div>
        <div class="filter" data-value="Shopping">
            <span>Shopping</span>
        </div>
        <!--<div class="filter" data-value="Street Food">
            <span>Street Food</span>
        </div>
        <div class="filter" data-value="Transport">
            <span>Transport</span>
        </div>-->
    </div>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search...">
    
    <section class="cards-container" id="cards-container"></section>

    <!-- Dark Background Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Card Pop-up -->
    <div id="popup" class="popup">
        <!-- Centered Title -->
        <h2 id="popup-title">Name</h2>
    
        <!-- Upper section: image left, map right -->
        <div class="up">
            <img alt="Image" id="popup-img">
            <div id="map"></div>
        </div>
    
        <!-- Lower section: description, address, buttons -->
        <div class="down">
            <p id="popup-description">Description</p>
            <p id="popup-address">
                <img src="/assets/Icons/address-icon.png" alt="Address" class="icon-small">
                <span></span>
            </p>
            
            <p id="popup-sconto">
                <img src="/assets/Icons/discount-icon.png" alt="Discount" class="icon-small">
                <span></span>
            </p>
    
            <div id="popup-buttons">
                <button id="popup-link">Google Maps</button>
                <button id="closePopup">Close</button>
            </div>
        </div>
    </div>

    <footer>
        © Alexander Maffei 2025 | Unique Taxpayer Reference: 1512541943 | 71 Stapleton Road, BR6 9TQ, Orpington, UK

        if (localStorage.getItem('lang') == "it"){
