<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M4VX2G6WWS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-M4VX2G6WWS');
  </script>
  <link rel="stylesheet" href="/CSS/contatti.css">
  <link rel="stylesheet" href="/CSS/footer.css">
  <link rel="stylesheet" href="/CSS/navigation-bar.css">
  <link rel="icon" href="/assets/favicon.png" type="image/png">
</head>
<body>

  <!-- Navigation Bar -->
  <div id="navbar"></div>

  <main class="contatti-container">
    <section class="info-box">
      <h2>Contact Us!</h2>
      <p>You can email us at <a href="mailto:materacitypass2024@gmail.com">materacitypass2024@gmail.com</a> or fill out the form below.</p>
    </section>

    <form class="contatti-form">
      <label for="email">Your email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="motivo">Reason for your message</label>
      <select id="motivo" name="motivo" required>
        <option value="">-- Select a reason --</option>
        <option value="problema-tecnico">Technical issue</option>
        <option value="informazioni">Information request</option>
        <option value="informazioni">Marketing and commercial department</option>
        <option value="segnalazione">Report</option>
        <option value="altro">Other</option>
      </select>

      <label for="messaggio">Message</label>
      <textarea id="messaggio" name="messaggio" rows="5" placeholder="Write your message here..." required></textarea>

      <div class="message">
        <p id="success-message" style="display: none;">Thank you for contacting us! We will get back to you shortly.</p>
      </div>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer id="footer" style="margin-bottom: 0;"></footer>

  <script>
    if (localStorage.getItem('lang') == "it"){
      window.location.href = "/Html/Ita/contatti.html";
    }
  </script>
  <script type="module" src="/Script/contatti.js"></script>
</body>
</html>
