<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/login_page_style.css">
    <link rel="stylesheet" href="/CSS/navigation-bar.css">
    <link rel="icon" href="/assets/favicon.png" type="image/png">
</head>
<body>
   
    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <div class="container">
        <h2 id="title">Sign In</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password" id="password-label">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <p id="error-message"></p>

            <div class="form-group">
                <button class="button" type="button" id="login-Btn">Sign In</button>
            </div>

            <div class="form-group" style="display: none;" id="reset-form">
                <button class="button" type="button" id="send-email">Send recovery email</button>
            </div>

            <p class="login-link" id="login-link">New user? <a href="/Html/Eng/registration.html">Register</a></p>
            <p class="reset-link" id="reset-link">Forgot your password? 
                <a id="reset-button" role="button">Reset</a>
            </p>
        </form>
    </div>

    <script type="module" src="/Script/login_page_script.js"></script>
    <script>
        if (localStorage.getItem('lang') == "it"){
            window.location.href = "/Html/Ita/login.html";
        } 
    </script>
</body>
</html>
