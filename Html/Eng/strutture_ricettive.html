    <!-- Card Pop-up -->
    <div id="popup" class="popup">
        <!-- Centered Title -->
        <h2 id="popup-title">Name</h2>

        <div class="up">
            <img alt="Image" id="popup-img">
            <div id="map"></div>
        </div>
    
        <!-- Lower section: description, address, buttons -->
        <div class="down">
            <p id="popup-description">Description</p>
            <p id="popup-address">
                <img src="/assets/Icons/address-icon.png" alt="Address" class="icon-small">

            </p>
            
            <p id="popup-sconto">
                <img src="/assets/Icons/discount-icon.png" alt="Discount" class="icon-small">
                <span></span>
            </p>
    
            <div id="popup-buttons">
                <button id="popup-link">Google Maps</button>
                <button id="closePopup">Close</button>
            </div>
        </div>
    </div>
