<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matera City Pass</title>
    <link rel="stylesheet" href="/CSS/main_page_style.css">
    <link rel="stylesheet" href="/CSS/navigation-bar.css">
    <link rel="stylesheet" href="/CSS/footer.css">
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <meta name="color-scheme" content="light">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Upper banner -->
    <div class="banner">
        <div class="banner-content">
            <h1>La guida perfetta per Matera</h1>
            <p>Esplora, divertiti e risparmia con le nostre offerte esclusive</p>
            <button class="discover-btn" id="discover-btn">Scopri di più</button>
        </div>
    </div>

    <!-- Filtri di ricerca -->
    <div class="filter-container">
        <div class="filter" data-value="Ristoranti">
            <span>Ristoranti</span>
        </div>
        <div class="filter" data-value="Bar">
            <span>Bar</span>
        </div>
        <div class="filter" data-value="Caffè">
            <span>Caffè</span>
        </div>
        <div class="filter" data-value="Cultura e Musei">
            <span>Cultura e Musei</span>
        </div>
        <div class="filter" data-value="Esperienza">
            <span>Esperienza</span>
        </div>
        <div class="filter" data-value="Accoglienza">
            <span>Accoglienza</span>
        </div>
        <div class="filter" data-value="Shopping">
            <span>Shopping</span>
        </div>
        <!--<div class="filter" data-value="Street">
            <span>Street Food</span>
        </div>
        <div class="filter" data-value="Trasporti">
            <span>Trasporti</span>
        </div>-->
    </div>

    <!-- Barra di ricerca -->
    <input type="text" id="searchBar" placeholder="Cerca...">
    
    <section class="cards-container" id="cards-container"></section>

    <!-- Dark Background Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Card Pop-up -->
    <div id="popup" class="popup">
        <!-- Titolo al centro -->
        <h2 id="popup-title">Nome</h2>
    
        <!-- Sezione superiore: immagine a sinistra, mappa a destra -->
        <div class="up">
            <img alt="Image" id="popup-img">
            <div id="map"></div>
        </div>
    
        <!-- Sezione inferiore: descrizione, indirizzo, bottoni -->
        <div class="down">
            <p id="popup-description">Descrizione</p>
            <p id="popup-address">
                <img src="/assets/Icons/address-icon.png" alt="Indirizzo" class="icon-small">
                <span> </span>
            </p>
            
            <p id="popup-sconto">
                <img src="/assets/Icons/discount-icon.png" alt="Sconto" class="icon-small">
                <span> </span>
            </p>
    
            <div id="popup-buttons">
                <button id="popup-link">Google Maps</button>
                <button id="closePopup">Chiudi</button>
            </div>
        </div>
    </div>

    <footer id="footer" style="margin-bottom: 0;"></footer>

    <script>
        if (localStorage.getItem('lang') == "en"){
            window.location.href = "/Html/Eng/main_page.html";
        }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="/Script/main_page_script.js"></script>
</body>
</html>
